<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Digital</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 1.5s ease;
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .card h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff5e7d;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .button {
            background: #ff5e7d;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background: #ff3d65;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-30px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background: #ff9aa2;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            bottom: -150px;
            animation: floatUp 7s infinite ease-in;
            opacity: 0.8;
        }

        .balloon:nth-child(2) { background: #ffdac1; left: 15%; animation-delay: 1s; }
        .balloon:nth-child(3) { background: #e2f0cb; left: 35%; animation-delay: 2s; }
        .balloon:nth-child(4) { background: #b5ead7; left: 55%; animation-delay: 3s; }
        .balloon:nth-child(5) { background: #c7ceea; left: 75%; animation-delay: 4s; }

        @keyframes floatUp {
            0% {transform: translateY(0) rotate(0deg);}
            100% {transform: translateY(-120vh) rotate(360deg);}
        }

        audio {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="card">
        <h1>Nikah yuk!</h1>
        <p>Wahai Wanitaku, Apakah kamu siap untuk melanjutkan hidup bersamaku hingga kita bahagia bersama?</p>
        <button class="button" onclick="alert('Tunggu aku sampai aku bisa mapan dan sampai hafal niat sholat subuh')">Mau</button>
    </div>
    
</body>
</html>
